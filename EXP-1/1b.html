<!DOCTYPE html>
<html>
<head>
    <title>Hyperlinks Example</title>
</head>
<body>
    <h2>Hyperlinks Demo</h2>
    <p>
        Visit <a href="https://www.google.com" target="_blank">Google</a> (opens in new tab).
    </p>
    <p>
        Visit <a href="https://www.wikipedia.org" target="_self">Wikipedia</a> (opens in same tab).
    </p>
</body>
</html>
