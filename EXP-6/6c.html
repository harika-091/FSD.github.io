<!DOCTYPE html>
<html>
<head>
    <title>6c - Input Methods</title>
    <script>
        function takeInput() {
            // Prompt
            let name = prompt("Enter your name:");
            
            // Form input
            let age = document.getElementById("age").value;
            
            // Type conversion
            let num = Number(prompt("Enter a number:"));
            
            document.getElementById("result").innerHTML =
                "Name: " + name + "<br>Age: " + age + "<br>Number + 10 = " + (num + 10);
        }
    </script>
</head>
<body>
    <h2>JavaScript Input Methods</h2>
    Enter Age: <input type="text" id="age"><br><br>
    <button onclick="takeInput()">Submit</button>
    <div id="result"></div>
</body>
</html>
