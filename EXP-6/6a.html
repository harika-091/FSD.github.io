<!DOCTYPE html>
<html>
<head>
    <title>6a - Internal and External JavaScript</title>
    <script>
        // Internal JS
        function internalMsg() {
            alert("Hello from Internal JavaScript!");
        }
    </script>
    <script src="external.js"></script>
</head>
<body>
    <h2>Internal and External JavaScript Demo</h2>
    <button onclick="internalMsg()">Click for Internal JS</button>
    <button onclick="externalMsg()">Click for External JS</button>
</body>
</html>
