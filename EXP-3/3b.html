<!DOCTYPE html>
<html>
<head>
    <title>Audio and Video Example</title>
</head>
<body>
    <h2>Audio Example</h2>
    <audio controls>
        <audio src="ch.mp3" controls></audio>

        Your browser does not support audio.
    </audio>

    <h2>Video Example</h2>
    <video width="400" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support video.
    </video>
</body>
</html>
