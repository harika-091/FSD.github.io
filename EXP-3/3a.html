<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Semantic Tags Example</title>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <a href="#">Home</a> | 
            <a href="#">About</a> | 
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section>
            <article>
                <h2>Article Title</h2>
                <p>This is an article inside the section.</p>
            </article>
        </section>

        <aside>
            <p>This is an aside (sidebar content).</p>
        </aside>

        <figure>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBckeC_-VYSkOAut_JkyHIIhpq9bnN6EDx3A&s" alt="Sample" width="200">
            <figcaption>Figure: Example image</figcaption>
        </figure>
    </main>

    <footer>
        <p>Â© 2025 My Website</p>
    </footer>

    <div>
        <p>This is inside a <span style="color:red;">span</span> element.</p>
    </div>
</body>
</html>
