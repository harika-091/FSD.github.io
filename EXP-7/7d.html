<!DOCTYPE html>
<html>
<head>
    <title>Math Object Example</title>
</head>
<body>
    <h2>Math Object Demo</h2>
    <script>
        document.write("PI value: " + Math.PI + "<br>");
        document.write("Square root of 16: " + Math.sqrt(16) + "<br>");
        document.write("Random number (0-1): " + Math.random() + "<br>");
        document.write("Power (2^5): " + Math.pow(2, 5) + "<br>");
        document.write("Max value: " + Math.max(10, 45, 30, 22) + "<br>");
    </script>
</body>
</html>
