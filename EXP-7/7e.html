<!DOCTYPE html>
<html>
<head>
    <title>String Object Example</title>
</head>
<body>
    <h2>String Object Demo</h2>
    <script>
        let text = "Full Stack Development";
        document.write("Original String: " + text + "<br>");
        document.write("Length: " + text.length + "<br>");
        document.write("Uppercase: " + text.toUpperCase() + "<br>");
        document.write("Lowercase: " + text.toLowerCase() + "<br>");
        document.write("Substring (0,4): " + text.substring(0,4) + "<br>");
        document.write("Index of 'Stack': " + text.indexOf("Stack") + "<br>");
    </script>
</body>
</html>
