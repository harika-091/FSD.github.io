<!DOCTYPE html>
<html>
<head>
    <title>Array Object Example</title>
</head>
<body>
    <h2>Array Object Demo</h2>
    <script>
        let fruits = ["Apple", "Banana", "Cherry"];
        document.write("Original Array: " + fruits + "<br>");
        document.write("Length: " + fruits.length + "<br>");
        fruits.push("Orange");
        document.write("After Push: " + fruits + "<br>");
        fruits.sort();
        document.write("Sorted Array: " + fruits + "<br>");
        fruits.pop();
        document.write("After Pop: " + fruits + "<br>");
    </script>
</body>
</html>
