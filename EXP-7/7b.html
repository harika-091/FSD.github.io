<!DOCTYPE html>
<html>
<head>
    <title>Window Object Example</title>
</head>
<body>
    <h2>Window Object Demo</h2>
    <script>
        document.write("Window inner width: " + window.innerWidth + "<br>");
        document.write("Window inner height: " + window.innerHeight + "<br>");

        function openWindow() {
            window.open("https://www.google.com", "_blank", "width=500,height=400");
        }

        function showAlert() {
            window.alert("This is an alert box!");
        }
    </script>

    <button onclick="openWindow()">Open Google in New Window</button>
    <button onclick="showAlert()">Show Alert</button>
</body>
</html>
