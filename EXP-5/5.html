<!DOCTYPE html>
<html>
<head>
    <title>5a - CSS Colors</title>
    <link rel="stylesheet" type="text/css" href="colors5.css">
</head>
<body>
    <h2 class="name">This text uses Color Name (red)</h2>
    <h2 class="hex">This text uses HEX (#00ff00)</h2>
    <h2 class="rgb">This text uses RGB (0,0,255)</h2>
    <h2 class="rgba">This text uses RGBA (transparent red)</h2>
    <h2 class="hsl">This text uses HSL (blue shade)</h2>
</body>
</html>
